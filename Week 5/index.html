<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets in the Solar System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Planets in the Solar System</h1>

    <!-- Part 1: User Input -->
    <div>
        <label for="planetInput">Enter a planet name:</label>
        <input type="text" id="planetInput">
        <button id="checkPlanetBtn">Check Planet</button>
        <p id="planetResult"></p>
    </div>

    <!-- Part 3 & 4: Dynamic List of Planets -->
    <div>
        <h2>All Planets:</h2>
        <ul id="planetList"></ul>
        <button id="addRandomPlanetBtn">Add Random Planet</button>
    </div>

    <!-- Part 4: Toggle Class Example -->
    <div>
        <h2 id="toggleTitle">Click the button to toggle color!</h2>
        <button id="toggleBtn">Toggle Color</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
